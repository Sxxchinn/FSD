<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Box - Hide Photo</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      border: 2px solid #000;
      display: flex;
      flex-direction: column;
      margin: 50px auto;
    }

    .top, .bottom {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .top {
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    .bottom {
      background-color: #e8f5e9;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="top">
      <img id="myPhoto" src="aa.png" alt="Sample Image">
    </div>
    <div class="bottom">
      <button onclick="hidePhoto()">Hide Photo</button>
    </div>
  </div>

  <script>
    function hidePhoto() {
      document.getElementById('myPhoto').style.display = 'none';
    }
  </script>

</body>
</html>
